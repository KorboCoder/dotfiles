unbind r
bind r source-file ~/.tmux.conf
set -g prefix C-a

setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'cristoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

set -g @dracula-plugins "git battery network-ping time" 
#set -g @dracula-fixed-location "top"
set -g @dracula-show-fahrenheit false
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top
set -g @dracula-cpu-display-load true
set -g @dracula-cpu-usage-label "CPU"
set -g @dracula-git-no-repo-message "Empty"
set -g @dracula-git-show-remote-status true
set -g @dracula-show-powerline true
set -g @dracula-show-left-sep "\uE0C6"
set -g @dracula-show-right-sep "\uE0C7"
set -g @dracula-show-empty-plugins false

run '~/.tmux/plugins/tpm/tpm'


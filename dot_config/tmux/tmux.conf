# Reference: https://github.com/folke/dot/blob/master/config/tmux/tmux.conf
# Look into what we can assimulate from: https://github.com/xero/dotfiles/blob/main/tmux/.config/tmux/tmux.conf
# unbind r
set-environment -g PATH "$HOME/.nix-profile/bin:$PATH"

set -g default-shell "/run/current-system/sw/bin/zsh"

# set leader key to C-a
# set -g prefix C-a

# turn on mouse
set -g mouse on

# Notiftying if other windows has activities
setw -g monitor-activity on

# renumber on windows close
set -g renumber-windows on 

# send prefix to nested tmux
bind-key -n c-s send-prefix

# bind split to v and r
bind v split-window -h
bind s split-window -v
# unbind '"'
# unbind %


# set starting windows and panes to 1
set -g base-index 1
setw -g pane-base-index 1

# popup temporary floating window
bind g display-popup -E "lazygit"


# tmux vi mode
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer

# close without confirmation
bind-key & kill-window
bind-key x kill-pane

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# # Shift arrow to switch windows
bind -n C-S-Left { swap-window -t -1; previous-window }
bind -n C-S-Right { swap-window -t +1; next-window }

set-option -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g status-interval 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'xamut/tmux-weather'
# set -g @plugin 'tmux-plugins/tmux-pain-control'
# set -g @plugin 'jabirali/tmux-tilish'
# set -g @plugin 'Morantron/tmux-fingers'

# Colorscheme
# set -g @plugin 'KorboCoder/catppuccin-tmux#custom-tab-num-separator' 
set -g @catppuccin_flavor 'macchiato'

set -g @plugin 'catppuccin/tmux#v2.1.3' 

# set -g @catppuccin_powerline_icons_theme_enabled on
# set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_window_status_style "custom"
set-window-option -g window-status-separator ""
set -g @catppuccin_window_left_separator "#[fg=#{@thm_bg},reverse]█#[none]"
set -g @catppuccin_window_middle_separator "#[fg=#{@catppuccin_window_text_color}, reverse]█#[none]"
set -g @catppuccin_window_right_separator "#[fg=#{@catppuccin_window_text_color},bg=#{@thm_bg}]█#[none]"
set -g @catppuccin_status_background "none"

set -g @catppuccin_window_current_left_separator "#[fg=#{@thm_bg},reverse]█#[none]"
set -g @catppuccin_window_current_middle_separator "#[fg=#{@catppuccin_window_text_color}, reverse]█#[none]"
set -g @catppuccin_window_current_right_separator "#[fg=#{@catppuccin_window_text_color},bg=#{@thm_bg}]█#[none]"
set -g @catppuccin_window_number_position "left"

set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_middle_separator "#[fg=#{@thm_surface_0},reverse]#[none]"
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_connect_separator "yes"
set -g @catppuccin_status_fill "all"

set -g @catppuccin_window_current_text_color "#{@thm_surface_0}" 
set -g @catppuccin_window_current_number_color "#{@thm_peach}" 
set -g @catppuccin_window_current_fill "number"

set -g @catppuccin_window_text_color "#{@thm_surface_0}" 
set -g @catppuccin_window_number_color "#{@thm_blue}" 
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_text " #{b:pane_current_path}#[fg=$@thm_bg,bg=$thm_gray,nobold,noitalics,nounderscore]"
set -g @catppuccin_window_text " #{b:pane_current_path}#[fg=$@thm_bg,bg=$thm_gray,nobold,noitalics,nounderscore]"

set -g @catppuccin_session_icon " "
# set -g @catppuccin_date_time_enable "yes"
# set -g @catppuccin_datetime_icon 
set -g @catppuccin_date_time_text "%H:%M:%S"
# set -g @catppuccin_status_modules_right "application session"

set -g @catppuccin_battery_color "#{@thm_peach}"
set -g @catppuccin_battery_icon "#{battery_icon}"
set -g @catppuccin_battery_text "#{battery_percentage}"

set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "yes"

# set -g @catppuccin_user "on"
# set -g @catppuccin_host "on"

set -g @catppuccin_pane_status_enabled "no"
set -g @catppuccin_pane_border_status "off" # See `pane-border-status`
set -g @catppuccin_pane_left_separator "█"
set -g @catppuccin_pane_right_separator "█"
set -g @catppuccin_pane_middle_separator "█"
set -g @catppuccin_pane_number_position "left"
set -g @catppuccin_pane_default_fill "number"
set -g @catppuccin_pane_default_text "#{b:pane_current_path}"
set -g @catppuccin_pane_border_style "fg=#{@thm_peach}"
set -g @catppuccin_pane_active_border_style "fg=#{@thm_blue}"
set -g @catppuccin_pane_color "#{@thm_peach}"
set -g @catppuccin_pane_background_color "#{@thm_bg}"

set -g status-right "#{E:@catppuccin_status_application}#{E:@catppuccin_status_session}#{?#{m:*-popup,#{session_name}},,#{E:@catppuccin_status_date_time}}"
set -g status-left ""

# popup style
set -g popup-border-lines "rounded"
set -g popup-border-style "fg=#{@thm_peach}"
# set -g popup-border-style "fg=#{@thm_orange}"


setw -g aggressive-resize on
# Don't constrain window size to smallest client
set -g window-size latest

